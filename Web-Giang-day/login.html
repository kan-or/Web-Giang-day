<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>ﾄ斉ハg nh蘯ｭp</title>
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" width="200px" height="40px" alt="Logo">
            </a>
        </nav>
    </header>

    <div class="form-container">
        <h2>ﾄ斉ハg nh蘯ｭp</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required>
            <input type="password" name="password" placeholder="M蘯ｭt kh蘯ｩu" required>
            <button type="submit">ﾄ斉ハg nh蘯ｭp</button>
        </form>
        <p>B蘯｡n chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="register.html">ﾄ斉ハg kﾃｽ</a></p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = this.username.value.trim();
            const password = this.password.value.trim();
            loginUser(username, password);
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            const loginBtn = document.getElementById("loginBtn");
            const registerBtn = document.getElementById("registerBtn");

            if (currentUser) {
                // T蘯｡o dropdown menu cho ngﾆｰ盻拱 dﾃｹng
                const userItem = document.createElement("li");
                userItem.classList.add("nav-item", "dropdown");

                userItem.innerHTML = `
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    汨､ ${currentUser.fullname}
                </a>
                <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#" id="logoutBtn">ﾄ斉ハg xu蘯･t</a>
                </div>
            `;

                // Xﾃｳa nﾃｺt ﾄ惰ハg nh蘯ｭp / ﾄ惰ハg kﾃｽ
                loginBtn.parentElement.remove();
                registerBtn.parentElement.remove();

                // Thﾃｪm menu ngﾆｰ盻拱 dﾃｹng
                document.querySelector(".navbar-nav").appendChild(userItem);

                // X盻ｭ lﾃｽ ﾄ惰ハg xu蘯･t
                document.getElementById("logoutBtn").addEventListener("click", function () {
                    localStorage.removeItem("currentUser");
                    location.reload();
                });
            }
        });
    </script>

</body>

</html>
