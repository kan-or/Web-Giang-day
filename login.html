<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" width="200px" height="40px" alt="Logo">
            </a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Đăng ký tài khoản</h2>
        <input type="text" placeholder="Họ và tên (2 từ trở lên)">
        <input type="text" placeholder="Tên đăng nhập (chỉ chữ và số, 4–16 ký tự)">
        <input type="password" placeholder="Mật khẩu (tối thiểu 6 ký tự, có chữ và số)">
        <button>Đăng ký</button>
    </div>





    <!-- JavaScript -->
    <script src="js/login.js"></script>

</body>

</html>
